<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Checkouts</mat-card-title>
    <mat-card-content>
      <mat-table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortCheckouts($event)">

        // Borrowed book's title
        <ng-container matColumnDef="bookTitle">
          <mat-header-cell *matHeaderCellDef mat-sort-header="bookTitle">Book's title</mat-header-cell>
          <mat-cell *matCellDef="let checkout">{{checkout.borrowedBook.title}}</mat-cell>
        </ng-container>

        // Borrower's first name
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef mat-sort-header="firstName">First name</mat-header-cell>
          <mat-cell *matCellDef="let checkout">{{checkout.borrowerFirstName}}</mat-cell>
        </ng-container>

        // Borrower's first name
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef mat-sort-header="lastName">Last name</mat-header-cell>
          <mat-cell *matCellDef="let checkout">{{checkout.borrowerLastName}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let checkout; columns: displayedColumns"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
