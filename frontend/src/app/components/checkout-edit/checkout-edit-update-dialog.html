<h2 mat-dialog-title>Update checkout</h2>
<mat-dialog-content class="mat-typography">
  Are you sure you wish to save changes to this checkout?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes, save changes</button>
</mat-dialog-actions>
