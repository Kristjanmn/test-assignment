<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>{{checkout.borrowedBook.title}}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="checkout.borrowerFirstName" type="text" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="checkout.borrowerLastName" type="text" required>
      </mat-form-field><br>
      Book: <button mat-raised-button (click)="toBookDetails()">{{this.checkout.borrowedBook.title}}</button><br><br>
      <mat-form-field appearance="fill">
        <mat-label>Checkout date</mat-label>
        <input matInput [(ngModel)]="checkout.checkoutDate" type="date" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Due date</mat-label>
        <input matInput [(ngModel)]="checkout.dueDate" type="date" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Returned date</mat-label>
        <input matInput [(ngModel)]="checkout.returnedDate" (change)="onReturnedDateChanged()" type="date">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="status" (selectionChange)="onStatusChanged()">
          <mat-option *ngFor="let status of statusList" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" style="margin: 5px" (click)="openUpdateDialog()">Save</button>
    <button mat-raised-button color="accent" style="margin: 5px" (click)="toCheckoutDetails()">Back</button>
  </mat-card>
</div>
