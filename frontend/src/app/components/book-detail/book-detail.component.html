<div class="container mat-elevation-z4" *ngIf="isDataLoaded | async">
  <mat-card>
    <mat-card-title>{{book.title}}</mat-card-title>
    <br>
    <mat-card-content>
      Author: {{book.author}}<br>
      Genre: {{book.genre}}<br>
      Year: {{book.year}}<br>
      Added: {{book.added}}<br>
      Checkouts: {{book.checkOutCount}}<br>
      Status: <label [class.available]="book.status == 'AVAILABLE'"
                     [class.unavailable]="book.status != 'AVAILABLE'">{{book.status}}</label><br>
      Due: {{book.dueDate}}<br>
      Comment: {{book.comment}}<br><br>
    </mat-card-content>
    <button mat-raised-button color="accent" [disabled]="book.status != 'AVAILABLE'" style="margin: 5px" (click)="toBookCheckout()">Checkout</button>
    <button mat-raised-button color="accent" [disabled]="book.status != 'BORROWED'" style="margin: 5px" (click)="openReturnDialog()">Return</button>
    <button mat-raised-button class="favorite" style="margin: 5px" (click)="favorite()"><label [hidden]="!isFavorite">Remove favorite </label><mat-icon [hidden]="!isFavorite">favorite</mat-icon><label [hidden]="isFavorite">Add favorite </label><mat-icon [hidden]="isFavorite">favorite_border</mat-icon></button>
    <button mat-raised-button color="accent" style="float: right; margin: 5px;" (click)="toBookEditing()">Edit</button>
    <button mat-raised-button color="warn" [disabled]="book.status == 'BORROWED'" style="float: right; margin: 5px;" (click)="openDeleteDialog()">Delete</button>
  </mat-card>
</div>
