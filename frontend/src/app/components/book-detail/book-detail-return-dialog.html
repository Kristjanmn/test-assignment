<h2 mat-dialog-title>Return book</h2>
<mat-dialog-content class="mat-typography">
  Are you sure you wish to return this book?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes, return book</button>
</mat-dialog-actions>
