<div class="container mat-elevation-z4" *ngIf="isDataLoaded | async">
  <mat-card>
    <mat-card-title>Checkout {{book.title}} by {{book.author}}</mat-card-title>
    <br>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="inputFirstName" (keyup)="fieldsChanged()" type="text" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="inputLastName" (keyup)="fieldsChanged()" type="text" required>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Expected return date</mat-label>
        <input matInput [(ngModel)]="inputDueDate" (change)="fieldsChanged()" type="date" required>
      </mat-form-field><br>
    </mat-card-content>
    <button mat-raised-button color="warn" style="margin: 5px;" [disabled]="!meetsRequirements" (click)="openCheckoutConfirmDialog()">Checkout</button>
    <button mat-raised-button color="accent" style="margin: 5px;" (click)="toBookDetails()">Back</button>
  </mat-card>
</div>
