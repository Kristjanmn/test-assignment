<h2 mat-dialog-title>Update book</h2>
<mat-dialog-content class="mat-typography">
  Are you sure you wish to create new book with these parameters?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes, create new book</button>
</mat-dialog-actions>
